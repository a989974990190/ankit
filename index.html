<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NCERT Notes Library — Classes 9-12</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --accent2:#7c3aed;
      --muted:#9aa4b2; --glass: rgba(255,255,255,0.03); --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071023 0%,#081827 100%);color:#e6eef6}
    .app{max-width:760px;margin:0 auto;padding:18px}
    header{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px}
    h1{font-size:18px;margin:0}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}
    .card{background:var(--card);border-radius:var(--radius);padding:12px;margin-top:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .grid{display:grid;gap:10px}
    .grid.cols-2{grid-template-columns: repeat(2,1fr)}
    .tile{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;text-align:center;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease}
    .tile:active{transform:translateY(2px)}
    .tile h3{margin:0;font-size:16px}
    .tile p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .back{display:inline-block;margin-top:12px;padding:10px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);cursor:pointer}
    .btn-primary{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#021021;font-weight:600;border:none;cursor:pointer}
    .list{margin-top:10px;display:flex;flex-direction:column;gap:8px}
    .list .item{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center}
    .small{font-size:12px;color:var(--muted)}
    footer{margin:18px 0 80px;text-align:center;color:var(--muted);font-size:12px}
    @media(min-width:640px){ .app{padding:28px} .logo{width:72px;height:72px;font-size:22px} .grid.cols-3{grid-template-columns:repeat(3,1fr)}}
  </style>
</head>

/* =========================
   App logic: Step navigation
   Steps: Home -> (if 11/12) Stream -> Medium -> Subject -> Chapters
   Hindi UI labels when Hindi selected
   ========================= */

const root = document.getElementById('page');
const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');

let state = {
  class: null,
  stream: null,
  medium: 'English', // or 'Hindi'
  subject: null
};

function setHindiUI(on){
  if(on){
    titleEl.innerText = 'NCERT नोट्स लाइब्रेरी';
    subtitleEl.innerText = 'कक्षा 9–12 • NCERT पाठ्यक्रम';
  } else {
    titleEl.innerText = 'NCERT Notes Library';
    subtitleEl.innerText = 'Class 9–12 • NCERT syllabus';
  }
}

// Utility: clear and render container
function showHome(){
  state = {class:null, stream:null, medium:'English', subject:null};
  setHindiUI(false);
  root.innerHTML = '';
  const headerCard = createCardHeader(state.medium === 'Hindi' ? 'होम' : 'Home', state.medium === 'Hindi' ? 'कक्षा चुनें' : 'Choose a class');
  root.appendChild(headerCard);

  const grid = document.createElement('div'); grid.className = 'grid';
  grid.style.marginTop = '12px';
  // class tiles
  [9,10,11,12].forEach(c=>{
    const tile = createTile( state.medium==='Hindi' ? `कक्षा ${c}` : `Class ${c}`, state.medium==='Hindi' ? `कक्षा ${c} के नोट्स` : `Notes for class ${c}`, ()=> selectClass(String(c)) );
    grid.appendChild(tile);
  });
  root.appendChild(grid);
  root.appendChild(footNote());
}

function selectClass(cls){
  state.class = cls;
  // for class 11 & 12 show stream selection
  if(cls==='11' || cls==='12'){
    showStreamSelection();
  } else {
    showMediumSelection();
  }
}

function showStreamSelection(){
  // keep UI language per current medium choice (default English yet)
  const hi = state.medium==='Hindi';
  setHindiUI(hi?true:false);
  root.innerHTML = '';
  root.appendChild(createCardHeader(hi?'स्ट्रीम चुनें':'Choose stream', hi?'कृपया स्ट्रीम चुनें':'Please select a stream for class '+state.class));
  const grid = document.createElement('div'); grid.className='grid';
  grid.style.marginTop='12px';
  ['Science','Commerce','Arts'].forEach(s=>{
    const label = hi ? ({Science:'विज्ञान',Commerce:'वाणिज्य',Arts:'कला'})[s] : s;
    grid.appendChild(createTile(label, hi?`स्ट्रीम: ${label}`:`Stream: ${label}`, ()=> { state.stream = s; showMediumSelection(); }));
  });
  root.appendChild(grid);
  root.appendChild(backBtn(()=>{
    // back to home
    showHome();
  }));
  root.appendChild(footNote());
}

function showMediumSelection(){
  const hi = state.medium==='Hindi';
  root.innerHTML = '';
  root.appendChild(createCardHeader( hi ? 'माध्यम चुनें' : 'Choose Medium', hi ? 'अंग्रेज़ी या हिन्दी चुनें' : 'Choose English or हिन्दी' ));
  const grid = document.createElement('div'); grid.className='grid';
  grid.style.marginTop='12px';
  // English tile
  grid.appendChild(createTile('English', hi?'अंग्रेज़ी' : 'English', ()=>{ state.medium='English'; setHindiUI(false); showSubjectSelection();}));
  // Hindi tile
  grid.appendChild(createTile('हिन्दी', 'हिंदी', ()=>{ state.medium='Hindi'; setHindiUI(true); showSubjectSelection();}));
  root.appendChild(grid);
  root.appendChild(backBtn(()=>{
    // if class 11/12 go back to stream, else back to home
    if(state.class==='11' || state.class==='12') showStreamSelection(); else showHome();
  }));
  root.appendChild(footNote());
}

function showSubjectSelection(){
  const hi = state.medium==='Hindi';
  root.innerHTML = '';
  root.appendChild(createCardHeader( hi ? 'विषय चुनें' : 'Choose Subject', hi?`कक्षा ${state.class} • ${state.stream || ''}` : `Class ${state.class} ${state.stream ? '• '+state.stream : ''}` ));

  // get subject list depending on class & stream
  let subs;
  if(state.class === '9' || state.class === '10'){
    subs = Object.keys(NCERT[state.class].subjects);
    // remove Social Science object grouping when rendering: show combined or grouped.
  } else {
    // for 11 or 12, use NCERT[class] structure: pick the appropriate stream key
    const classData = NCERT[state.class];
    if(classData[state.stream]){
      subs = Object.keys(classData[state.stream].subjects || classData[state.stream].subjects);
    } else {
      // Try the shaped structure above
      const sdata = NCERT[state.class][state.stream] || NCERT[state.class][state.stream.toLowerCase()] || {};
      subs = Object.keys(sdata.subjects || sdata);
    }
  }

  // for class 9/10 Social Science is an object; flatten to show History/Geography/Pol.Science/Economics
  if(state.class==='9' || state.class==='10'){
    // if Social Science exists, expand its components
    const flat = [];
    for(const s of subs){
      if(s==='Social Science' || s==='SocialScience' || typeof NCERT[state.class].subjects[s] === 'object'){
        const obj = NCERT[state.class].subjects[s];
        if(obj && typeof obj === 'object'){
          Object.keys(obj).forEach(k=> flat.push(k));
        }
      } else {
        flat.push(s);
      }
    }
    subs = flat;
  }

  // render subjects
  const list = document.createElement('div'); list.className='list'; list.style.marginTop='12px';
  subs.forEach(sub=>{
    const label = hi ? translateSubjectToHindi(sub) : sub;
    const item = document.createElement('div'); item.className='item';
    const left = document.createElement('div');
    left.innerHTML = `<strong>${label}</strong><div class="small">${hi? 'कक्षा':'Class'} ${state.class} ${state.stream? ' • '+ (hi? translateStream(state.stream) : state.stream) : ''}</div>`;
    const right = document.createElement('div');
    const btn = document.createElement('button'); btn.className='btn-primary'; btn.innerText = hi? 'खोलें' : 'Open';
    btn.onclick = ()=> { state.subject = sub; showChapters(); };
    right.appendChild(btn);
    item.appendChild(left); item.appendChild(right);
    list.appendChild(item);
  });
  root.appendChild(list);
  root.appendChild(backBtn(showMediumSelection));
  root.appendChild(footNote());
}

function showChapters(){
  const hi = state.medium==='Hindi';
  root.innerHTML = '';
  const headerText = hi ? 'अध्याय चुनें' : 'Choose Chapter';
  root.appendChild(createCardHeader(headerText, `${hi? 'विषय':'Subject'}: ${ hi ? translateSubjectToHindi(state.subject) : state.subject}`));

  // find chapter array depending on structure:
  let chapters = [];
  try {
    if(state.class==='9' || state.class==='10'){
      // NCERT[class].subjects may have subject or nested object
      const subObj = NCERT[state.class].subjects[state.subject] || NCERT[state.class].subjects[state.subject];
      if(Array.isArray(subObj)) chapters = subObj;
      else if(typeof subObj === 'object'){
        // If it's object (like Social Science subparts), try to flatten
        for(const k in subObj){
          if(Array.isArray(subObj[k])) chapters = chapters.concat(subObj[k]);
        }
      }
    } else {
      // for 11/12
      const cls = NCERT[state.class];
      // structure: NCERT["11"]["Science"].subjects["Physics"] etc
      const streamBlock = cls[state.stream];
      if(streamBlock && streamBlock.subjects && streamBlock.subjects[state.subject]){
        chapters = streamBlock.subjects[state.subject];
      } else {
        // fallback: NCERT[class][state.stream].subjects[state.subject]
        for(const k in cls){
          if(k.toLowerCase() === state.stream.toLowerCase()){
            const subblock = cls[k].subjects || cls[k];
            if(subblock && subblock[state.subject]) chapters = subblock[state.subject];
          }
        }
      }
    }
  } catch(e){
    chapters = [];
  }

  if(!chapters || chapters.length===0){
    root.appendChild(createInfo( hi? 'अध्याय उपलब्ध नहीं हैं।' : 'No chapters available for this subject in the dataset.' ));
  } else {
    const list = document.createElement('div'); list.className='list'; list.style.marginTop='12px';
    chapters.forEach(ch=>{
      const item = document.createElement('div'); item.className='item';
      const left = document.createElement('div'); left.innerHTML = `<div>${ ch }</div>`;
      const right = document.createElement('div');
      const btn = document.createElement('button'); btn.className='btn-primary'; btn.innerText = hi? 'नोट्स खोलें' : 'Open Notes';
      btn.onclick = ()=> openNotes(ch);
      right.appendChild(btn);
      item.appendChild(left); item.appendChild(right);
      list.appendChild(item);
    });
    root.appendChild(list);
  }

  root.appendChild(backBtn(showSubjectSelection));
  root.appendChild(footNote());
}

function openNotes(chapterTitle){
  // placeholder — in production you'd link to actual file/URL stored in DB/cloud
  const hi = state.medium==='Hindi';
  alert((hi? 'खोल रहा है: ' : 'Opening: ') + chapterTitle + '\n\n(Connect a PDF or notes URL to this action)');
}

/* =========================
   UI helper elements
   ========================= */

function createCardHeader(title, subtitle){
  const div = document.createElement('div'); div.className='card';
  div.innerHTML = `<strong style="font-size:16px">${title}</strong><div class="small" style="margin-top:6px">${subtitle}</div>`;
  return div;
}

function createTile(title, subtitle, onClick){
  const div = document.createElement('div'); div.className='tile';
  div.innerHTML = `<h3>${title}</h3><p class="small">${subtitle}</p>`;
  div.onclick = onClick;
  return div;
}

function backBtn(cb){
